<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서가 없는 리스트-->
    <h3>오늘 저녁 장보기 메뉴 (순서가 없는 리스트)</h3
    <!-- 앞에 리스트임을 의미하는 무언가가 생긴다.-->
    <ul>
        <li>우유</li>
        <li>계란</li>
        <li>빵</li>
        <li>오트밀</li>
    </ul>

    <h3>오늘의 할 일</h3>
    <!--순서가 있기 떄문에 자동으로 번호가 생긴다.-->
    <ol>
        <li><em>강의하기</em></li>
        <li><strong>to do list</strong> 정리하기</li>
        <li>퇴근하기</li>
        <li>데이터베이스 수업준비</li>
    </ol>

    <!--하이퍼링크는 다른 사이트로의 이동을 의미한다.-->
    <a href="https://papago.naver.com/">파파고 이용</a>

    <img src="/imgs/download.jpeg"><img>
</body>
</html>
