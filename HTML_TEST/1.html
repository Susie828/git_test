<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML 에서 제목은 h1 태그를 사용합니다.-->
    <h1>큰제목입니다.</h1>
    <!-- HTML 에서 내용은 p태그로 표현합니다.-->
    <p>큰 제목에 대한 내용입니다.</p>
    <!-- 소제목은 h2.. h6까지 표현합니다.-->
    <h2>소제목1입니다.</h2>

    <p>소제목1에 대한 내용입니다.</p>

    <h2>소제목2입니다.</h2>

    <p>소제목2에 대한 내용입니다.</p>

    <h2>소제목3입니다.</h2>

    <p>소제목3에 대한 내용입니다.</p>

    <h3>안뇽하세요.</h3> 
    
    <p>네 안뇽하세요.</p>

</body>
</html>
